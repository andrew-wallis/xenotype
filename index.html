<!doctype html>
<html class="h-screen w-screen relative overflow-hidden overscroll-none" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Vite + React</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=block" rel="stylesheet">
    <script type="module" crossorigin src="/xenotype/assets/index-DAAhzPUQ.js"></script>
    <link rel="stylesheet" crossorigin href="/xenotype/assets/index-D3HZqEFq.css">
  </head>
  <body class="h-screen w-screen relative overflow-hidden overscroll-none touch-none">
    <div class="app-canvas overflow-hidden touch-none" id="root"></div>
    <script>
      // Select the elements
      const htmlElement = document.documentElement;
      const bodyElement = document.body;
      const rootElement = document.getElementById('root');

      // Add scroll event listeners
      htmlElement.addEventListener('scroll', () => {
        window.alert(`HTML Classes: ${htmlElement.className}`);
      });

      bodyElement.addEventListener('scroll', () => {
        window.alert(`Body Classes: ${bodyElement.className}`);
      });

      rootElement.addEventListener('scroll', () => {
        window.alert(`Root Classes: ${rootElement.className}`);
      });
    </script>
  </body>
</html>
