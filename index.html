<!doctype html>
<html class="h-screen w-screen relative overflow-hidden" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Vite + React</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=block" rel="stylesheet">
    <script type="module" crossorigin src="/xenotype/assets/index-D1rm88vt.js"></script>
    <link rel="stylesheet" crossorigin href="/xenotype/assets/index-BD4SD9kB.css">
  </head>
  <!-- Removed overflow-hidden bg-white text-black dark:bg-black dark:text-gray-100 transition-colors -->
  <body class="h-screen w-screen relative overflow-hidden">
    <!-- Removed overflow-hidden -->
    <div class="app-canvas bg-blue-100 overflow-hidden" id="root"></div>
    <script>
      // Prevent body scroll but allow main scroll
      document.addEventListener('wheel', function(event) {
        const main = document.querySelector('main');
        if (main.contains(event.target)) {
          return; // Allow scroll for main element
        } else {
          event.preventDefault(); // Prevent scroll for other elements
        }
      }, { passive: false });
  
      // Prevent touch scroll on body, allow only on main
      document.addEventListener('touchmove', function(event) {
        const main = document.querySelector('main');
        if (main.contains(event.target)) {
          return; // Allow scroll for main element
        } else {
          event.preventDefault(); // Prevent scroll for other elements
        }
      }, { passive: false });
    </script>
  </body>
</html>
