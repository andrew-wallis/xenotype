<!doctype html>
<html class="h-screen w-screen relative overflow-hidden overscroll-none" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Vite + React</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=block" rel="stylesheet">
  </head>
  <body class="app-body h-screen w-screen relative overflow-hidden overscroll-none touch-none">
    <div class="app-canvas overflow-hidden touch-none" id="root"></div>
    <div class="absolute top-32 left-32 w-32 h-32 bg-blue-200" id="blue-box"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function updateBodyHeight() {
        const bodyHeight = document.body.offsetHeight;
        const blueBox = document.getElementById('blue-box');
        blueBox.textContent = `Body height: ${bodyHeight}px`;
      }

      // Update the body height immediately and then every 1 second
      updateBodyHeight();
      setInterval(updateBodyHeight, 1000);
    </script>
  </body>
</html>
