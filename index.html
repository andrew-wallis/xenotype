<!doctype html>
<html class="h-screen w-screen relative overflow-hidden overscroll-none" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Vite + React</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=block" rel="stylesheet">
    <script type="module" crossorigin src="/xenotype/assets/index-CEH3o_Gu.js"></script>
    <link rel="stylesheet" crossorigin href="/xenotype/assets/index-D3HZqEFq.css">
  </head>
  <body class="h-screen w-screen relative overflow-hidden overscroll-none touch-none">
    <div class="app-canvas overflow-hidden touch-auto" id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          // Function to handle the scroll event
          function handleScroll(event) {
              const element = event.target;
              const tagName = element.tagName;
              const id = element.id ? `ID: ${element.id}` : "No ID";
              const classes = element.className ? `Classes: ${element.className}` : "No Classes";
              
              const debugInfo = `Scrolled Element:\nTag: ${tagName}\n${id}\n${classes}`;
              window.alert(debugInfo);
          }

          // Select all elements
          const allElements = document.querySelectorAll("*");

          // Add scroll event listener to each element
          allElements.forEach(element => {
              element.addEventListener("scroll", handleScroll, { passive: true });
          });
      });
    </script>
  </body>
</html>
